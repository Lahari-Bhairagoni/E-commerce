<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders - RiiMart</title>
  <link rel="stylesheet" href="cart.css" />
  <style>
    
    .order-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: #004e89;
    }

    .order {
      border-bottom: 1px solid #ccc;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
    }

    .order h3 {
      margin-bottom: 0.5rem;
    }

    .order-item {
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <h1 class="logo">RiiMart</h1>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="cart.html" class="nav-link">Cart ðŸ›’</a>
        <a href="myorders.html" class="nav-link active">My Orders</a>
        <a href="login.html" class="nav-link">Login</a>
      </nav>
    </div>
  </header>

  <main class="order-container">
    <h2>Your Orders</h2>
    <div id="orders-list">Loading...</div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 RiiMart. All rights reserved.</p>
  </footer>

  <script>
    const userEmail = localStorage.getItem("userEmail");
    const token = localStorage.getItem("token");

    if (!userEmail || !token) {
      alert("Please login to view your orders.");
      window.location.href = "login.html";
    }

    fetch(`https://e-commerce-shopping-cart-rc7k.onrender.com/api/orders/${userEmail}`, {
      headers: {
        "Authorization": `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(orders => {
      const container = document.getElementById("orders-list");
      if (orders.length === 0) {
        container.innerHTML = "<p>No orders found.</p>";
        return;
      }

      container.innerHTML = "";

      orders.forEach((order, index) => {
        const div = document.createElement("div");
        div.classList.add("order");
        div.innerHTML = `
          <h3>Order #${index + 1}</h3>
          <p><strong>Total:</strong> â‚¹${order.total.toFixed(2)}</p>
          <p><strong>Payment Method:</strong> ${order.paymentMethod}</p>
          <p><strong>Shipping To:</strong> ${order.customer.fullName}, ${order.customer.city}</p>
          <div class="order-items">
            ${order.items.map(item => `
              <div class="order-item">â€¢ ${item.name} x${item.quantity} (â‚¹${item.price})</div>
            `).join("")}
          </div>
        `;
        container.appendChild(div);
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById("orders-list").textContent = "Error fetching orders.";
    });
  </script>
</body>
</html>
